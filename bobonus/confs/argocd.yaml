apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-wil42-argocd
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://github.com/ldes-cou/IOT_config.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  